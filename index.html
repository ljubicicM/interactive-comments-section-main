<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive comments section</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <template class="reply_template">
    <div class="reply_input container">
      <img src="images/avatars/image-juliusomo.webp" alt="user">
      <textarea class="comment_input" placeholder="Add a comment..."></textarea>
      <button class="post_comment_btn">Send</button>
    </div>
  </template>

  <template>
    <div class="comment_wrp">
      <div class="comment container">
        <div class="c_score">
          <img src="images/icon-plus.svg" alt="plus" class="score_control score_plus">
          <p class="score_number">0</p>
          <img src="images/icon-minus.svg" alt="minus" class="score_control score_minus">
        </div>
        <div class="c_function">
          <a class="del"><img src="images/icon-delete.svg" alt="delete" class="fun_icon">Delete</a>
          <a class="edit"><img src="images/icon-edit.svg" alt="delete" class="fun_icon">Edit</a>
          <a class="reply"><img src="images/icon-reply.svg" alt="delete" class="fun_icon">Reply</a>
        </div>
        <div class="c_user">
          <img class="user_img" src="images/avatars/image-maxblagun.webp" alt="">
          <p class="user_name"></p>
          <p class="comment_ago"></p>
        </div>
          <p class="c_text">
            <span class="re_to"></span>
            <span class="c_body"></span>
          </p>
      </div>
      <div class="replies replies_wrp"></div>
    </div>
  </template>

  <main>
    
    <div class="comment_section">
      <div class="comments_box">
  
      </div>

      <div class="reply_input container">
        <img src="images/avatars/image-juliusomo.webp" alt="user">
        <textarea class="comment_input" placeholder="Add a comment..."></textarea>
        <button class="post_comment_btn">Send</button>
      </div>
  </div>
    <div class="del_wrp">
      <div class="del_container container">
        <h2>Delete comment</h2>
        <p>Are you sure you want to delete this comment? This will
          remove the comment and can't be undone.
        </p>
        <button class="del_no">NO, CANCEL</button>
        <button class="del_yes">YES, DELETE</button>
      </div>
    </div>

  </main>
  <script src="scripts/app.js"></script>
</body>
</html>
